<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/list.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="./assests/images/logo.png" alt="logo" class="logo">
            <div id="login"><button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                LOGIN
              </button></div>
        </div>
    

    <div id="content">
        
        <ul>
            <li id="list">List View</li>
            <li id="map">Map View</li>
        </ul>
    

        <div id="hotels">
        <div class="cards">

         <a href="./detail.html">   
        <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel" class="hotels">
        <h3>Radisson Blu Hotel</h3>
        <span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
        <p>New Delhi</p>
        </a>
        </div>
         
        <div class="cards">
        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi" class="hotels">
        <h3>The Lalit New Delhi</h3>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star-half-o checked"></span>
        <p>New Delhi</p>
    </div>

        <div class="cards">
        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace" class="hotels">
        <h3>Taj Palace</h3>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <p>New Delhi</p>
    </div>
    </div>
        <div id="map-view">
        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map Image"  >

        <p>MAP VIEW</p>

    </div>

    </div>

    <div id="footer">
      
        <div id="contact"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Contact Us
          </button></div>
        <p id="pvt">@ 2020 ROOM SEARCH PVT.LTD</p>
         <div id="medias">
        <a href="https://www.facebook.com/" target="_blank"><img src="./assests/images/facebook.png" alt="facebook" class="social-media"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="./assests/images/instagram.png" alt="instagram" class="social-media"></a>
        <a href="https://www.twitter.com/" target="_blank"><img src="./assests/images/twitter.png" alt="twitter" class="social-media"></a>
       </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Please Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="./detail.html">
            <div class="modal-body" id="model">
              
                <div id="user">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                </div>
                <div id="pass">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            </div>
            <div class="modal-footer" id="modelf">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
          </div>
        </div>
      </div>

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Get in touch</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Thank you for reaching out!!!</p>
              <p>Please enter your email and we will get back to you.</p>
              <form action="./index.html">
                <label for="email">Email:</label>
                  <input type="email" placeholder="Enter your email" id="email" required>
                

            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          </div>
        </div>
      </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="./scripts/list.js"></script>
  </body>
</html>
